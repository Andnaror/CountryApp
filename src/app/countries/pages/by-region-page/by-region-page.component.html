<h2>Por Región</h2>
<div class="row">
    <div class="col text-center btn-group">
        <button class="btn" *ngFor="let region of regions"
        [ngClass]="{ 'btn-outline-success' : selectedRegion === region}"
        (click)="SearchByRegion(region)"
        placeholder="Buscar por Región">
          {{region}}
        </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
